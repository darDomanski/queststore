<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>student profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    <script src="scripts/main.js"></script>
</head>
<body>
    <header class="container">

        <div id="creepymenu">
                <ul id="menu">
                    <li><a href="#" id="active">Mentors</a></li>
                    <li><a href="groups.html" class="unactive">Groups</a></li>
                    <li><a href="../store/questStore.html" class="unactive">Quest Store</a></li>
                </ul>
            </div>
    </header>

    <section class="data row">
        <div class="grid">
            <div class="profile-picture">
                <img src="../images/student1.jpg">
            </div>
            <div>
                <h2>Student Jeden</h2>
                
                <div class="email">
                    <span>email: </span>
                    <span class="email-link">student1@codecool.com</span>
                </div>
            </div>
        </div>
    </section>

    <section class="inventory">
        <div class="coolcoins">
            <table>
                <caption> Cool Coins</caption>

                    <tr>
                        <th>CC owned</th>
                        <td>23</td>
                    </tr>
                    <tr>
                        <th>CC spend</th>
                        <td>33</td>
                    </tr>
                    <tr>
                        <th>life time total</th>
                        <td>55</td>
                    </tr>

            </table>

        </div>
        <div class="artifacts">
                <table>
                    <caption>Artifacts</caption>
                        <thead>
                            <tr>
                                <th scope="col">number</th>
                                <th scope="col">name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="number">1</td>
                                <td class="name-of-artefact">Cofe cup</td>
                            </tr>
                            <tr>
                                <td class="number">2</td>
                                <td class="name-of-artefact">Laptop</td>
                            </tr>
                            <tr>
                                <td class="number">3</td>
                                <td class="name-of-artefact">Toilet Paper</td>
                            </tr>
                            
                        </tbody>
     
        
                    </table>
        </div>
        <div class="quests">
            <table>
                <caption>Quests</caption>
                    <thead>
                        <tr>
                            <th scope="col">number</th>
                            <th scope="col">name</th>
                            <th scope="col">status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="number">1</td>
                            <td class="name-of-artefact">do this</td>
                            <td class="status">done</td>
                        </tr>
                        <tr>
                            <td class="number">2</td>
                            <td class="name-of-artefact">do that</td>
                            <td class="status">done</td>
                        </tr>
                        <tr>
                            <td class="number">3</td>
                            <td class="name-of-artefact">do something</td>
                            <td class="status">not done</td>
                        </tr>
                        
                    </tbody>
        
        
            </table>
        </div>

    </section>

</body>
</html>
